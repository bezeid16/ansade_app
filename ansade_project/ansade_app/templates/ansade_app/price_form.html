<!-- ansade_app/templates/ansade_app/price_form.html -->
{% extends 'ansade_app/base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Price</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'price_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
