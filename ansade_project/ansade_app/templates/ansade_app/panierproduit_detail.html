<!-- ansade_app/templates/ansade_app/produit_detail.html -->

{% extends 'ansade_app/base.html' %} {% block content %}
<div class="container mt-3" style="padding: 60px">
  <div class="card">
    <div class="card-header">Panier produit Detail</div>
    <div class="card-body">
      <dl class="row">
        <dt class="col-sm-2">ID</dt>
        <dd class="col-sm-10">{{ object.id }}</dd>
        <dt class="col-sm-2">Price</dt>
        <dd class="col-sm-10">{{ object.price }}</dd>
        <dt class="col-sm-2">Panier</dt>
        <dd class="col-sm-10">{{ object.panier }}</dd>
        <dt class="col-sm-2">Ponderation</dt>
        <dd class="col-sm-10">{{ object.ponderation }}</dd>
      </dl>
      <a href="{% url 'panier_produit_list' %}" class="btn btn-primary"
        >Back to List</a
      >
    </div>
  </div>

  {% endblock %}
</div>
