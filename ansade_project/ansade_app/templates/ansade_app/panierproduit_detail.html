<!-- ansade_app/templates/ansade_app/panierproduit_detail.html -->
{% extends 'ansade_app/base.html' %}

{% block content %}
  <h2>Panier Produit Detail</h2>
  <dl class="row">
    <dt class="col-sm-2">ID</dt>
    <dd class="col-sm-10">{{ object.id }}</dd>
    <dt class="col-sm-2">Price</dt>
    <dd class="col-sm-10">{{ object.price }}</dd>
    <dt class="col-sm-2">Panier</dt>
    <dd class="col-sm-10">{{ object.panier }}</dd>
    <dt class="col-sm-2">Ponderation</dt>
    <dd class="col-sm-10">{{ object.ponderation }}</dd>
  </dl>
  <a class="btn btn-secondary" href="{% url 'panier_produit_list' %}">Back to List</a>
{% endblock %}
