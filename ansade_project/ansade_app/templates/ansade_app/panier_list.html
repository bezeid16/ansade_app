<!-- ansade_app/templates/ansade_app/panier_list.html -->

{% extends 'ansade_app/base.html' %}

{% block content %}
  <h2>Basket List</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Label</th>
        <th>Code</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for panier in object_list %}
        <tr>
          <td>{{ panier.id }}</td>
          <td>{{ panier.label }}</td>
          <td>{{ panier.code }}</td>
          <td>{{ panier.description }}</td>
          <td>
            <a href="{% url 'panier_detail' panier.id %}" class="btn btn-info btn-sm">Detail</a>
            <a href="{% url 'panier_update' panier.id %}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{% url 'panier_delete' panier.id %}" class="btn btn-danger btn-sm">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'panier_create' %}" class="btn btn-success">Add Basket</a>
{% endblock %}
