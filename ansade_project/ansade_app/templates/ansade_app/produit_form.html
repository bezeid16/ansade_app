<!-- ansade_app/templates/ansade_app/produit_form.html -->

{% extends 'ansade_app/base.html' %}

{% block content %}
  <h2>{% if produit.id %}Edit{% else %}Add{% endif %} Product</h2>
  <form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
  </form>
  <a href="{% url 'produit_list' %}" class="btn btn-primary">Back to List</a>
{% endblock %}
