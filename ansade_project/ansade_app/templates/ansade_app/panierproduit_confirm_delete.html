<!-- ansade_app/templates/ansade_app/panierproduit_confirm_delete.html -->
{% extends 'ansade_app/base.html' %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete this Panier Produit?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'panier_produit_detail' pk=object.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
