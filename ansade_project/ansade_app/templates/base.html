<!-- ansade_app/templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ANSADE Application{% endblock %}</title>
</head>
<body>

    <header>
        <h1>{% block header %}ANSADE Application{% endblock %}</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Accueil</a></li>
                <li><a href="{% url 'product_list' %}">Produits</a></li>
                <li><a href="{% url 'product_family_list' %}">Familles de produits</a></li>
                <!-- Ajoutez d'autres liens de navigation au besoin -->
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; {{ year }} ANSADE Application</p>
    </footer>

</body>
</html>
